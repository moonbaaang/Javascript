<!--
    HTML > DOM interface (Document Object Model)를 통해 기술된 html element가 object 객체로 js와 연결
    DOM > 컴퓨터가 문서를 잘 처리할 수 있도록 문서에 대한 구조를 약속
    Tree 형태 >  각각의 node, element에 여러 자식이 존재 (태그가 중첩되는 구조)

    document.children > document object 에서 children 속성을 통해 접근 가능
    document.children[0] > html태그
    document.children[1] > head태그
    document.children[1].parentNode > 다시 html 태그

    head = document.children[0].children[0]

    자식, 부모 엘리먼트에 접근
    head.children
    head.parentNode
    head.firstElementChild
    head.lastElementChild

    같은 레벨의 형제 엘리먼트에 접근
    link = head.children[1]
    link.nextElementSibling
    link.previousElementSibling
-->

<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
